{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
    <ul>
      {% for post in user.posts %}
      <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</ul>
<a href="/users/new" class="btn btn-dark">Add user</a>
{% endblock %}
