{% extends 'base.html' %}
{% block title %}{{user.full_name}}{% endblock %}
{% block content %}
<div class="row mt-5">
  <div class="col-sm-2 col-6">
    <img src="{{user.image_url}}" alt="{{user.full_name}}" class="img-fluid">
  </div>
  <div class="col-sm-10 col-12">
    <h1>{{user.full_name}}</h1>
    <form class="d-inline" action="/users/{{user.id}}/delete" method="POST">
      <a href="/users/{{user.id}}/edit" class="btn btn-primary">Edit</a>
      <button class="btn btn-danger">Delete</button>
      <a href="/users" class="btn btn-secondary">Home</a>  
    </form>
    <h2 class="mt-3">Posts</h2>
    {% for post in posts %}
    <li><a href="">{{post.title}}</a></li>
    {% endfor %}
    <a href="" class="btn btn-primary mt-3">Add Post</a>
  </div>
</div>
{% endblock %}
