{% extends 'base.html' %}
{% block title %}Add user{% endblock %}
{% block content %}
<form class="mt-5" action="/users/new" method="POST">
  <div class="form-group">
    <label for="first">First Name</label>
    <input type="text" class="form-control" name="first" id="first" placeholder="Enter a first name">
  </div>
  <div class="form-group">
    <label for="last">Last Name</label>
    <input type="text" class="form-control" name="last" id="last" placeholder="Enter a last name">
  </div>
  <div class="form-group">
    <label for="image">Image URL</label>
    <input type="text" class="form-control" name="image" id="image" placeholder="Provide an image of this user">
  </div>
  <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
