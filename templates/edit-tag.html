{% extends 'base.html' %}
{% block title %}Edit tag{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<div class="mt-3 alert alert-danger">{{msg}}</div>
{% endfor %}
{% endif %}
{% endwith %}
<h1 class="mt-3 mb-5">Edit tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
  <div class="form-group row">
    <label for="name" class="col-1 col-form-label">Name</label>
    <div class="col-7 text-right">
      <input type="text" name="name" class="form-control" id="name" placeholder="{{tag.name}}">
      <a href="/tags/{{tag.id}}" class="mt-3 btn btn-secondary">Cancel</a>
      <button type="submit" class="mt-3 btn btn-success">Edit</button>
    </div>
    <div class="col-md-4"></div>
  </div>
</form>
{% endblock %}
